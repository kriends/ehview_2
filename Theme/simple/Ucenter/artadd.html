<extend name="Base/common"/>

<block name="left">

					<div class="panel-body" style="width:60%; margin:0 auto;">
						<h3 class="page-header">发布 <small>POST NEW</small></h3>
						<h5><a href="{:ZSU('/userart/'.$userinfo['uid'],'Ucenter/userart',array('uid'=>$userinfo['uid']))}"><<返回我的文章列表</a></h5>
						<form editor="zswineditor" action="{:U('Ucenter/artadd')}" target="formAjax" method="post" noenter>
							<div class="form-group">
								<input type="text" class="form-control" name="title" placeholder="在此输入标题" value="">
							</div>						
				
							<div class="form-group">
	
							
							
							<div class="markeditor">
								
								<textarea name="description" id="content-editor"  rows="10"></textarea>
                             </div>  
                            <if condition="($roleauth['yesfile'] eq 1) OR $isadmin">
                            <div id="content-pic" class="mt10"></div>
                            </if>
							</div>
							<div class="form-group">
						<p class="help-block">选择文章分类</p>
						<select name="cid" class="form-control">
						<volist name="clist" id="vo">
						
						<if condition="$isadmin">
						
						
						<option value="{$vo.id}">{$vo.name}</option>
						
						
						
						
						<else />
						
						<if condition="$vo['enable'] eq 1">
						<option value="{$vo.id}">{$vo.name}</option>
						</if>
						
						
						
						
						</if>
						
						</volist>
						</select>							</div>
								<div class="form-group">
								  <p class="help-block">设置文章标签,8字符以内,回车键可以添加一个标签,最多五个标签,支持逗号和回车断开标签</p>
						 
						<div class="tags-control tagsinput"  data-max="5" data-parametername="tag[]">
                         <input type="text" size="20" class="tag-input form-control" value="" />
                         </div>
                       
                         </div>
						

							<div class="form-group">
								<p class="help-block">文章来源或版权信息，{link}代表文章链接，{title}代表文章标题，{url}代表本站首页地址，{name}代表本站名称</p>
							<textarea name="copyright" rows="1"  class="form-control autosize">原文链接：<a href="{link}" rel="author">{title}</a>，转发请注明来源！</textarea>
							</div>
							<div class="form-group text-right">
								<select name="status">
									<option value="5">草稿</option>
									
									<if condition="($roleauth['yesshen'] eq 2) OR $isadmin"><option  value="1">直接发布</option>
									<else />
									<option value="2">等待复审</option>	
									
									</if>							
									</select>
							
							
								<button type="submit" class="btn btn-success">确认操作</button>
								
							</div>	
						</form>
					</div>

</block>			 
			 
<block name="right"></block>

<link rel="stylesheet" type="text/css" href="__STATIC__/uploadify/uploadify.css" media="all">
<script>



$(function(){

	
	setTimeout(function(){
		$("#content-pic").uploadify({
			'removeTimeout' : 0.5,
			"fileObjName"     : "download",
			'multi'    : true,
			'swf' 			: _STATIC_+'/uploadify/uploadify.swf',
			'uploader' 		: "{:U('File/upload',array('session_id'=>session_id()))}",
			'buttonText' 	: '<i class="icon-file"></i> 附件上传',
			'width' 		: '97',
			'height' 		: '34',
			'fileTypeExts'	: "{$extstr}",
			'onUploadSuccess' : function(file,data){
				var data= $.parseJSON(data);
				
				if(data.status){
					//alert(data.download.name);
					if(data.ext==1){
					var src = data.url || data.path;
					$(".note-editable").append('<img src="' + src + '" style="max-width:100%;height:auto;" />');
					}else if(data.ext==2){

						var src = data.data;
						//alert(src);
						$(".note-editable").append('[attach]'+data.info+'[/attach]');
					}else if(data.ext==3){

						var src = data.url;
						//alert(src);
						$(".note-editable").append('<img src="' + src + '" style="width:120px;height:120px;" />');
					}else{

						var src = data.data;
						//alert(src);
						$(".note-editable").append('[qnattach]'+data.info+'[/qnattach]');
					}
					
					//$('#content-editor').append('<img src="' + src + '" style="width:auto; height:auto;"/>');
					
				} else {
				  layer.statusinfo(data.info,'error');	
				}
			}
		});
        




		},3);




	
});
</script>
